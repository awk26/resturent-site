<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>My E-commerce Site</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
</head>
<style>
    /* Custom CSS styles */
    .product-card {
        border: 1px solid #ddd;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        padding: 10px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    }
</style>

<body>

    {% include "navbar.html" %}
    {% block content %}
    <div class="container" style="margin-top: 20px; margin-left: 110px;" >
    
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="product-card">
                    <img src="{{ product.image.url }}" class="product-image" alt="{{ product.name }}" width="328px" height="220px">

                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 17px;   margin-left: 15px; font-weight: 500; margin-top: 16px;" >{{ product.name }}</h5>
                        <p class="card-text" style="color: #686b78; font-size: 13px; margin-top: 4px; margin-left: 15px;">{{ product.description }}</p>
                        <p class="card-text" style="margin-left: 15px;">Price: ${{ product.price }}</p>
                        <form action="{%url 'product:addtocart'%}" class="d-inline">
                            <input type="hidden" name="prod_id" value="{{product.id}}" />
                            <button type="submit" class="add-to-cart" style="margin-left: 15px;"> <a href="{%url 'product:addtocart'"></a> Add Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No products found.</p>
            {% endfor %}
        </div>
    
    </div>
    {% endblock %}
    </body>
</html>
