<!doctype html>
<html lang="en">

<head>

    {%load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">



</head>

<body>
    {%if user.is_authenticated %}

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'account:home'%}"><img src="{%static  'image/Group-133.svg'%}" style="height: 90px; width: 180px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    <li class="nav-item" style="margin-left: 25px;">
                        <a class="nav-link active" aria-current="page" href="{%url 'account:home'%}"
                            style="margin-right: 25px;"><img src="{%static  'image/home.png'%}"
                                style="width: 37px; height: 36px;"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'product:product1'%}"
                            style="color: aquamarine; font-size: 20px; margin-right: 25px;"><img
                                src="{%static  'image/layout.png'%}" style="width: 30px; height: 30px;"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'product:showcart'%}" style="margin-right: 25px;"><img
                                src="{%static  'image/carts.png'%}" style="width: 35px; height: 30px;"></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="{%static  'image/user.png'%}" style="width: 25px; height: 30px;">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{%url 'account:logout'%}">logout</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="{%url 'product:srch'%}" method="post">
                    {%csrf_token%}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="srch">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {%else%}
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'account:home'%}">
                <img src="{%static  'image/Group-133.svg'%}" style="height: 90px; width: 180px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MAFFEI FINE KITCHEN</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'account:contact'%}">Contact
                                us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'account:about'%}">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="font-weight: bold;">
                                User
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="{%url 'account:login'%}">Login</a></li>
                                <li><a class="dropdown-item" href="{%url 'account:register'%}">SinUp</a></li>
                            </ul>
                            <div id="registration-form-container"></div>
                </div>
            </div>
        </div>
    </nav>

    {%endif%}
   

</body>
